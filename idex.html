<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mercado Online</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Produtos à venda</h2>
            <div class="produto">
                <h3>Camisa</h3>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Camisa', 50)">Comprar</button>
            </div>
            <div class="produto">
                <h3>Calça</h3>
                <p>R$ 80,00</p>
                <button onclick="adicionarAoCarrinho('Calça', 80)">Comprar</button>
            </div>
            <div class="produto">
                <h3>Tênis</h3>
                <p>R$ 120,00</p>
                <button onclick="adicionarAoCarrinho('Tênis', 120)">Comprar</button>
            </div>
        </section>

        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p>Total: R$ <span id="total">0</span>,00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mercado Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
